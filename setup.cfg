[metadata]
name = vanscreen
description_file = README.md
version = 0.1
description = Collect magnetic stray field and dipole moments from small parts
author = C. Dorman, C. Piker
author_email = cole-dorman@uiowa.edu, chris-piker@uiowa.edu
url = https://research-git.uiowa.edu/space-physics/tracers/magic/utilities

[options]
packages = vanscreen

python_requires = >=3.6

install_requires = 
	numpy
	scipy
	matplotlib
	tio 

[options.entry_points]
console_scripts = 
	mag_screen=vanscreen.screen:main
	mag_screen_plot=vanscreen.plot:main
	mag_screen_gui=vanscreen.mag_screen_gui:main
